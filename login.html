<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>

<body style="width: 100vw; height: 100vh;">
    <div class="container w-100 h-100 d-flex justify-content-center align-items-center">
        <div class="box bg-dark p-5 text-light">
            <h3 class="text-center text-light">Login</h3>
            <p class="text-center mt-5">Enter <b>Email</b> and <b>Password</b></p>
            <form onsubmit="loginUser(event)">
                <div class="in"><input id="log-email" placeholder="Email" type="email" class="form-control in-1"
                        required><i class="fa-solid fa-user"></i></div>
                <div class="in"><input id="log-password" placeholder="Password" type="password"
                        class="form-control in-2" required><i class="fa-solid fa-lock"></i></div>
                <button type="submit" class="btn btn-primary text-light w-100 mt-4">Login</button>
            </form>
            <p class="text-light mt-5">Not have an Account? <span><a class="text-light"
                        href="Register.html">Register</a></span>
            </p>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="RegisterAndLogin.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
   <script>

   </script>
   
</body>

</html>
